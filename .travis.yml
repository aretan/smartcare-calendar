language: php
os: linux

script:
- true
after_success:
- ./travis/deploy.sh
before_install:
- openssl aes-256-cbc -K $encrypted_1645300b04d0_key -iv $encrypted_1645300b04d0_iv -in travis/develop.pem.enc -out ~/.ssh/develop.pem -d
- chmod 600 ~/.ssh/develop.pem
- eval `ssh-agent -s`
- ssh-add ~/.ssh/develop.pem

env:
  global:
    secure: ""
