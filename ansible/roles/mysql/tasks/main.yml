- apt:
    name: "{{ packages }}"
  vars:
    packages:
    - mariadb-server
    - python-mysqldb

- service:
    name: mysqld
    state: started

- mysql_user:
    login_unix_socket: "/var/run/mysqld/mysqld.sock"
    login_user: "root"
    login_password: ""
    name: "{{ mysql_username }}"
    password: "{{ mysql_password }}"
    priv: '*.*:ALL'
